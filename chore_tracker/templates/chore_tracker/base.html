<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Chore Tracker{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="{% url 'child_list' %}">Chore Tracker</a>
    <div class="navbar-nav">
      <a class="nav-link" href="{% url 'child_list' %}">Children</a>
      <a class="nav-link" href="{% url 'chore_list' %}">Chores</a>
      <a class="nav-link" href="{% url 'chore_assignment_list' %}">Assignments</a>
    </div>
  </div>
</nav>
<div class="container mt-4">
  {% block content %}
  {% endblock %}
</div>
{% if messages %}
  <div class="container mt-3">
    {% for message in messages %}
      <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  </div>
{% endif %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
